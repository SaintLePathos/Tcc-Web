<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil do Usuário</title>
  <!-- Adicionar o link para Boxicons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style_cadastro.css" />
</head>
<body>


  <main class="user-edit">
    <div class="user-photo">
      <div class="image-container">
        <!-- Ícone de usuário exibido por padrão -->
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Ícone de Usuário" id="userImage" />
        <label for="imgPerfil" class="edit-icon">✏️</label> <!-- Lápis -->
      </div>
      <input type="file" id="imgPerfil" name="imgPerfil" accept="image/*" onchange="previewImage(event)" style="display: none;" />
    </div>

    <form class="user-form" enctype="multipart/form-data">
      <h1>Editar Perfil</h1>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" value="João da Silva" />

      <label for="usuario">Nome de Usuário</label>
      <input type="text" id="usuario" name="usuario" value="joaodasilva" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" value="joao@email.com" />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 91234-5678" />

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123 - São Paulo" />

      <div class="form-actions">
        <button type="submit" class="save">Salvar Alterações</button>
        <button type="reset" class="cancel">Cancelar</button>
      </div>
    </form>
  </main>


</body>
</html>
